<body>
	<div class="container text-center mt-5">
	  <h1>Rock Paper Scissors - Results</h1>
	  <div class="result-box">
		<div class="ai-container">
		  <h3>AI    {{aiwins}}</h3>
		  <img src="{% static AI %}" alt="AI Image" class="container-image">
	
		</div>
		<div class="winner-box">
			<h3>Winner</h3>
			<p>{{winner}}</p>
		  </div>
		<div class="player-container">
		  <h3>{{playername}}  {{playerwins}}</h3>
		  <img src="{% static player %}" alt="Player Image" class="container-image">
		  
		</div>
		
  </div>
  <div class="button-container">
	  <a href="/nextround"><p class="btn btn-primary mt-4">Next Round</p></a>
	  <a href="/result"><p class="btn btn-primary mt-4">New Game</p></a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
