<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game - Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Rock Paper Scissors - Results</h1>
    <div class="result-box">
      <h3>{{winner}}</h3>
      <p id="roundsWonUser">Rounds won by {{playername}}: <span id="userScore">{{playerwins}} </span></p>
      <p id="roundsWonBot">Rounds won by AI: <span id="botScore"> {{aiwins}} </span></p>
    </div>
    <a href="/"><p class="btn btn-primary mt-4">Play Again</p></a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
