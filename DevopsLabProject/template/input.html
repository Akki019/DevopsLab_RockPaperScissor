<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors Game
        </title>
    </head>
    <body>
        <h1>
            Rock Paper Scissors Game
        </h1>
      <p>
        Choose Input
        </p>
      <div>
    <label for="ROCK">
        <input type="radio" value="rock" id="rock" name="topic" checked />
        ROCK
    </label>
        </div>
      <div>
    <label for="PAPER">
        <input type="radio" value="paper" id="paper" name="topic" />
        PAPER
    </label>
        </div>
      <div>
        <label for="SCISSORS">
        <input type="radio" value="scissors" id="scissors" name="topic" />
        SCISSORS
    </label>
</div>
      <button class="btn btn-primary" id="startButton">Next</button>
    </body>
</html>
