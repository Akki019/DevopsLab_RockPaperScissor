  <!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Rock Paper Scissors Game</h1>
    <p>Choose your input:</p>
    <div class="form-check">
      <input type="radio" class="form-check-input" value="rock" id="rock" name="topic" checked>
      <label class="form-check-label" for="rock">ROCK</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" value="paper" id="paper" name="topic">
      <label class="form-check-label" for="paper">PAPER</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" value="scissors" id="scissors" name="topic">
      <label class="form-check-label" for="scissors">SCISSORS</label>
    </div>
    <button class="btn btn-primary mt-4" id="startButton">Next</button>
  </div>

</body>
</html>
